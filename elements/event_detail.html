<element name="event-detail" extends="section">
  <template>
    <h5-header id="event-detail-header">
      <h1 id="event-detail-title" data-l10n-id="event-detail-header">Event Detail</h1>
    </h5-header>

    <div class="content">
      <ul>
        <li class="location" tabindex="0">
          <div class="location-outer-container">
            <div class="location-label-container">
              <label class="event-detail-label" data-icon="geolocation" aria-hidden="true"></label>
            </div>
            <div class="event-detail-location-div p-pri content" id="event-detail-location">
            </div>
          </div>
        </li>
        <li class="duration-time" tabindex="0">
          <div>
            <label class="event-detail-label" data-icon="calendar" aria-hidden="true"></label>
            <div id="event-detail-duration-time" class="event-detail-time-div p-sec">
            </div>
          </div>
        </li>
        <li class="current-calendar" tabindex="0">
          <div>
            <div class="indicator"></div>
            <div class="event-detail-current-calendar-div">
              <div class="event-detail-current-calendar-div-top">
                <span class="p-sec" data-l10n-id="calendar">Calendar</span>
              </div>
              <div class="event-detail-current-calendar-div-bot">
                <span class="p-pri" id="event-detail-current-calendar"></span>
              </div>
            </div>
          </div>
        </li>
        <li class="detail-invitation-from" tabindex="0">
          <div class="event-detail-invitation-div-top">
            <span class="p-sec" data-l10n-id="invitation-from">Invitation from</span>
          </div>
          <div class="event-detail-invitation-div-bot">
            <span class="p-pri content" id="event-detail-invitation-from" data-l10n-id="none">None</span>
          </div>
        </li>
        <li class="detail-invitees" tabindex="0">
          <div class="event-detail-invitees-div-top">
            <span class="p-sec" data-l10n-id="invitatees">Invitatees</span>
          </div>
          <div class="event-detail-invitees-div-bot">
            <span class="p-pri content" id="event-detail-invitees" data-l10n-id="none">None</span>
          </div>
        </li>
        <li class="alarms" tabindex="0">
          <div class="event-detail-alarms-div-top">
            <span class="p-sec" data-l10n-id="alert">Alert</span>
          </div>
          <div class="event-detail-alarms-div-bot">
            <span class="p-pri content" id="event-detail-alarms" data-l10n-id="none">None</span>
          </div>
        </li>
        <li class="description" tabindex="0">
          <div class="event-detail-description-div-top">
            <span class="p-sec" data-l10n-id="note">Note</span>
          </div>
          <div class="event-detail-description-div-bot">
            <span class="p-pri content" id="event-detail-description"></span>
          </div>
        </li>
      </ul>
    </div>
  </template>
</element>
