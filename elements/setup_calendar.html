<element name="setup-calendar" extends="section">
  <template>
    <h5-header id="setup-calendar-header">
      <h1 data-l10n-id="setup-calendar-header">Setup Calendar</h1>
    </h5-header>

    <div>
      <h5-separator data-l10n-id="calendar-local"></h5-separator>
 
      <ul class="setup-ul local-calendars" role="presentation">
      </ul>

      <ul>
        <li class="component-container">
          <h5-list-button class="add-local-calendar" icon="add-s" data-l10n-id="setup-add-new"></h5-list-button>
        </li>
      </ul>
      
      <h5-separator data-l10n-id="calendar-online"></h5-separator>

      <ul class="account-list link-list" aria-labelledby="account-list-header" role="listbox">
      </ul>

      <ul role="presentation">
        <li class="component-container" role="presentation">
          <h5-list-button class="sk-add-account" icon="add-s" data-l10n-id="setup-add-account"></h5-list-button>
        </li>
      </ul>

      <h5-option-menu id="add-account-option-menu"></h5-option-menu>

      <section class="content">
      </section>
    </div>

    <section class="h5-dialog-container" nav-scope nav-ignore>
      <h5-dialog></h5-dialog>
    </section>

  </template>
</element>
