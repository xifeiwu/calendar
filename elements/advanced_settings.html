<element name="advanced-settings" extends="section">
  <template>
    <h5-header id="advanced-settings-header">
      <h1 data-l10n-id="advanced-settings-header"></h1>
    </h5-header>

    <div class="content">
      <div class="errors"></div>

      <h5-separator id="account-list-header" data-l10n-id="account-list-header"></h5-separator>

      <ul role="presentation">
        <li class="pack-select sk-advs-setup-calendar" role="presentation" tabindex="0">
          <a class="menu-item" nav-scope nav-ignore>
            <span class="setup-calendar" data-l10n-id="advanced-settings-setup-calendars">
              Setup calendars
            </span>
          </a>
        </li>
      </ul>

      <h5-separator data-l10n-id="advanced-settings-personalization"></h5-separator>

      <ul class="settings-list link-list" role="presentation">
        <li class="pack-select sk-advs-sync-frequency" role="presentation" tabindex="0">
          <a class="menu-item" nav-scope nav-ignore>
            <small data-l10n-id="sync-frequency">Sync Calendars</small>
            <select id="setting-sync-frequency" name="syncFrequency">
              <option data-l10n-id="sync-frequency-15min" value="15">Every 15 minutes</option>
              <option data-l10n-id="sync-frequency-30min" value="30">Every 30 minutes<</option>
              <option data-l10n-id="sync-frequency-manual" value="0">Manual</option>
            </select>
          </a>
        </li>
      </ul>

      <ul class="settings-list link-list" role="presentation">
        <li class="pack-select sk-advs-setting-default" role="presentation" tabindex="0">
          <a class="menu-item" nav-scope nav-ignore>
            <small data-l10n-id="default-calendar">default-calendar</small>
            <select id="setting-default" name="defaultCalendar">
            </select>
            <span name="defaultCalendar-locale"></span>
          </a>
        </li>
      </ul>

      <h5-separator data-l10n-id="advanced-settings-alert"></h5-separator>

      <ul class="settings-list link-list" role="presentation">
        <li class = "pack-select sk-advs-allday-alarm" role="presentation" tabIndex="0">
          <a class="menu-item" nav-scope nav-ignore>
            <small data-l10n-id="allday-events">All-day Events Alert</small>
            <label id="default-allday-alarm">
              <span class="button"></span>
            </label>
          </a>
        </li>
        <li class = "pack-select sk-advs-event-alarm" role="presentation" tabIndex="0">
          <a class="menu-item" nav-scope nav-ignore>
            <small data-l10n-id="events-alert">Events Alert<</small>
            <label id="default-event-alarm">
              <span class="button"></span>
            </label>
          </a>
        </li>
      </ul>
    </div>
  </template>
</element>
